[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
upload_port = /dev/cu.usbserial-B001XC6E
build_flags = 
	-DDEVICE_ID=0x12345
	-Os
	-flto
	-ffunction-sections
	-fdata-sections
	-Wall
	-mcall-prologues
	-Wl,--gc-sections
	-Wl,--relax
lib_deps = 
	adafruit/Adafruit SSD1306@^2.5.15
	nrf24/RF24@^1.5.0

